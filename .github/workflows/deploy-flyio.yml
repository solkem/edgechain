name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy app to Fly.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Enable Corepack
        run: corepack enable

      - name: Prepare Yarn with retry
        run: |
          set +e
          max_attempts=5
          attempt=1
          while [ $attempt -le $max_attempts ]; do
            echo "Attempt $attempt of $max_attempts to prepare Yarn..."
            corepack prepare yarn@4.9.2 --activate
            if [ $? -eq 0 ]; then
              echo "Successfully prepared Yarn"
              exit 0
            fi
            echo "Failed to download Yarn, retrying in 10 seconds..."
            sleep 10
            attempt=$((attempt + 1))
          done
          echo "Failed to prepare Yarn after $max_attempts attempts"
          exit 1

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build UI package
        run: yarn workspace edgechain-ui build
        env:
          NODE_ENV: production
          # Deployed contract address (set in GitHub Secrets)
          # To set: GitHub → Settings → Secrets and variables → Actions → New repository secret
          # Name: VITE_CONTRACT_ADDRESS
          # Value: 02002f44e466b8c8a1422e269156a6bb4e098cde1007203adf7181eb6659211dbe39
          VITE_CONTRACT_ADDRESS: ${{ secrets.VITE_CONTRACT_ADDRESS }}
          VITE_MIDNIGHT_INDEXER_URL: https://indexer.testnet-02.midnight.network/api/v1/graphql
          VITE_MIDNIGHT_INDEXER_WS: wss://indexer.testnet-02.midnight.network/api/v1/graphql/ws
          VITE_MIDNIGHT_NODE_URL: https://rpc.testnet-02.midnight.network

      - name: Setup Fly CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only --config ./server/fly.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
